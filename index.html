<a-entity id="Walls">

	    <a-obj-model id="ArtechouseRhino" src="#rhino" side="double" material="src:#artechouse" color="#878a7a" position="0 -2.5 -20" rotation="-.6 -40 8.8" scale="1 2.5 2"></a-obj-model>
	</a-entity>
	<a-entity id="MoonWalls" visible="false">
	  	<a-obj-model id="MoonRhino" src="#rhino" side="double" material="src:#moon" color="#878a7a" position="0 -2.5 -20" rotation="-.6 -40 8.8" scale="1 2.5 2"></a-obj-model>
	   	<a-sphere id="MoonSphere" material="src:#moon" radius="7"  rotation="90 90 150" position="-.5 13.5 -21.5"> </a-sphere>
	</a-entity>
	<a-entity id="FernWalls" visible="false">
		  <a-obj-model id="FernRhino" src="#rhino" side="double" material="src:#fern" color="#878a7a" position="0 -2.5 -20" rotation="-.6 -40 8.8" scale="1 2.5 2"></a-obj-model>
		  <a-sphere id="FernSphere" material="src:#fern" radius="7" rotation="90 90 150" position="-.5 13.5 -21.5"> </a-sphere>
	</a-entity>
	<a-entity id="CrystalWalls" visible="false">
		  <a-obj-model id="CrystalRhino" src="#rhino" side="double" material="src:#crystal" color="#878a7a" position="0 -2.5 -20" rotation="-.6 -40 8.8" scale="1 2.5 2"></a-obj-model>
		  <a-sphere id="CrystalSphere" material="src:#crystal" radius="7" rotation="90 90 150" position="-.5 13.5 -21.5"> </a-sphere>
	</a-entity>
	<a-entity id="HeadWalls" visible="false">
		<a-obj-model id="HeadRhino" src="#rhino" side="double" material="src:#head" color="#878a7a" position="0 -2.5 -20" rotation="-.6 -40 8.8" scale="1 2.5 2"></a-obj-model>
		<a-sphere id="HeadSphere" material="src:#head" radius="7" rotation="90 90 150" position="-.5 13.5 -21.5"> </a-sphere>
	</a-entity>
	<a-entity id="SparklerWalls" visible="false">

</a-entity>

    <a-entity id="spirals">
      	<a-obj-model id="back spiral" src="#spiral" material="src:#artechouse" scale=".25 .25 .25" side="double" rotation="0 80 0" position="-9.8 0 -17"
      		event-set__click="_event: click; _target: #inside3; position:7 0 -20"></a-obj-model>

     <a-entity id="diamonds" position="-.5 0 -21.5"> 
      <a-obj-model id="MoonDiamond" src="#diamond" scale="0.1 0.1 0.1" mirror color="white" rotation="0 50 0" position="-2 0 0" 
     	 animation= "property:rotation; to: 0 -360 0; dur:6000; easing:linear; loop:true"

     	 	 event-set__leave="_event: mouseleave; _target: #MoonWalls; visible: false;" > </a-obj-model>

      	 	 event-set__leave="_event: mouseleave; _target: #FernWalls; visible: false;"> </a-obj-model>

         		event-set__leave="_event: mouseleave; _target: #HeadWalls; visible: false;"> </a-obj-model>
       <a-entity rotation="0 0 0">
       <a-obj-model id="SparklerDiamond" src="#diamond" scale="0.1 0.1 0.1" mirror color="white" rotation="0 80 0" position="1 0 0"
       		animation= "property:rotation; to: 0 360 0; dur:5000; easing:linear; loop:true"
         		event-set__enter="_event: mouseenter; _target: #SparklerWalls; visible: true;"
         		event-set__leave="_event: mouseleave; _target: #SparklerWalls; visible: false;"> </a-obj-model>
         <a-obj-model id="SunDiamond" src="#diamond" scale="0.1 0.1 0.1" mirror color="white" rotation="0 90 0" position=".5 0 0"
         animation= "property:rotation; to: 0 360 0; dur:4000; easing:linear; loop:true"
         		event-set__enter="_event: mouseenter; _target: #SunWalls; visible: true;"
         		event-set__leave="_event: mouseleave; _target: #SunWalls; visible: false;"> </a-obj-model>
       </a-entity>
